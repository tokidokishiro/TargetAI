<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品Q&Aシステム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>商品Q&Aシステム</h1>
        
        <div class="search-container">
            <input type="text" id="question" placeholder="質問を入力してください...">
            <button id="submit-btn"><i class="fas fa-search"></i> 質問する</button>
        </div>
        
        <div class="loading">
            <i class="fas fa-spinner"></i> 検索中...
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="results" id="results" style="display: none;">
            <div class="result-section">
                <h2><i class="fas fa-robot"></i> AIによる回答</h2>
                <div class="ai-answer" id="ai-answer"></div>
            </div>
            
            <div class="result-section" id="products-section">
                <h2><i class="fas fa-shopping-bag"></i> 関連商品</h2>
                <div id="products-list"></div>
            </div>
            
            <div class="result-section" id="faqs-section">
                <h2><i class="fas fa-question-circle"></i> 関連Q&A</h2>
                <div id="faqs-list"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
