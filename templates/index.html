<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品Q&Aシステム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css">
</head>
<body>
    <h1>Q&Aシステム</h1>
    
    <div id="system-status" class="status-container">
        <h3>システム状態</h3>
        <div class="status-item">
            <div id="status-products" class="status-indicator status-loading"></div>
            <span>商品データ: <span id="status-products-text">ロード中...</span></span>
        </div>
        <div class="status-item">
            <div id="status-faqs" class="status-indicator status-loading"></div>
            <span>FAQ データ: <span id="status-faqs-text">ロード中...</span></span>
        </div>
        <div class="status-item">
            <div id="status-tokenizer" class="status-indicator status-loading"></div>
            <span>キーワード分析: <span id="status-tokenizer-text">ロード中...</span></span>
        </div>
        <div class="status-item">
            <div id="status-model" class="status-indicator status-loading"></div>
            <span>AI モデル: <span id="status-model-text">ロード中...</span></span>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="question" placeholder="質問を入力してください">
        <button id="search-btn">検索</button>
    </div>
    
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>考え中...</p>
    </div>
    
    <div id="result" class="result-container"></div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
